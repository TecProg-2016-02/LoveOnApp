<ion-view view-title="Lovers em {{loc.name}}">
  <ion-nav-bar class="bar bar-light">
    <ion-nav-back-button ></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <!-- <img ng-src="{{loc.image}}"/> -->
    <div class="grid">
      <span class="labels"></br></span>
      <button ng-if="!loc.users" class=" btnPlus font button button-block">
        Não há ninguém neste local
      </button>
        <div class="row" ng-repeat="user in loc.users" ng-if="$index % 2 === 0">
            <div class="col col-50" ng-if="$index < loc.users.length">
                <span class="user-status" ng-if="loc.users[$index].status"></span>
                <img ng-src="data:image/jpeg;base64,{{loc.users[$index].avatar}}" width="100%" ng-controller="UsersCtrl" ng-click="viewUser(loc.users[$index].token)" on-hold="addInteraction(loc.users[$index])"/>
            </div>
            <div class="col col-50" ng-if="$index + 1 < loc.users.length">
                <span class="user-status" ng-if="loc.users[$index + 1].status"></span>
                <img ng-src="data:image/jpeg;base64,{{loc.users[$index + 1].avatar}}" width="100%" ng-controller="UsersCtrl" ng-click="viewUser(loc.users[$index + 1].token)" on-hold="addInteraction(loc.users[$index + 1])"/>
            </div>

        </div>
    </div>

  </ion-content>
  <ion-tabs  class="tabs-light tabs-icon-only">

    <ion-tab ng-controller="locationsCtrl" icon-on="ion-compass"
      icon-off="ion-compass" ng-click="allLocations()">
    </ion-tab>

    <ion-tab icon-on="ion-ios-chatbubble" icon-off="ion-ios-chatbubble-outline"
      ui-sref="app.matches" ng-controller="LoginCtrl" ng-click="reloadUser('app.matches')">
    </ion-tab>

    <ion-tab icon-on="ion-ios-camera-outline" icon-off="ion-ios-camera-outline"
      ng-controller="LoginCtrl"ng-click="modal.show()" >
    </ion-tab>

    <ion-tab icon-on="ion-ios-bell" icon-off="ion-ios-bell-outline"
      ui-sref="app.notifications" ng-controller="LoginCtrl" ng-click="reloadUser('app.notifications')">
    </ion-tab>

    <ion-tab icon-on="ion-ios-person" icon-off="ion-ios-person-outline"
