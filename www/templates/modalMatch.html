<ion-modal-view class="modal-init">
  <!-- <ion-header-bar class="bar-light">
        </ion-header-bar> -->

   <ion-content>
     <div class="title-modal" >Parabéns, Lover!</div>
     <div class="subtitle-modal">{{otherUser.name}} também gostou de você!</div>
     <div class="padding">
     <div class="row">
         <div class="col col-50">
           <div class="profile-image2">
             <img ng-src="data:image/jpeg;base64,{{otherUser.avatar}}" err-src="/img/ionic.png" />
           </div>
         </div>
         <div class="col col-50">
           <div class="profile-image2">
             <img ng-src="data:image/jpeg;base64,{{user.avatar}}" err-src="/img/ionic.png" />
           </div>
         </div>
     </div>
   </div>
     <div class="padding">
       <button class="button button-block button-assertive" ui-sref="app.matches" ng-controller="LoginCtrl" ng-click="reloadUser('app.matches'); closeModal()">Enviar mensagem</button>
       <button class="button button-block view-user-modal" ng-controller="UsersCtrl" ng-click = "viewUser(otherUser.token); closeModal()">Ver perfil</button>
    </div>

   </ion-content>
</ion-modal-view>
