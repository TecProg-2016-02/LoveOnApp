<ion-view>
  <ion-nav-bar class="bar bar-light">
    <ion-nav-back-button ></ion-nav-back-button>
    <ion-nav-buttons side="right">
      <a class="tab-item more-button" ng-controller="UsersCtrl"ng-click="popover.show($event)">
          <i class="icon ion-android-more-vertical"></i>
      </a>
    </ion-nav-buttons>
  </ion-nav-bar>
    <ion-content>
        <div class="hero slide-up" style="background-image: url('data:image/jpeg;base64,{{otherUser.background}}');">
            <div class="avatar-container">
                <div class="avatar" style="background-image: url('data:image/jpeg;base64,{{otherUser.avatar}}');"></div>

            </div>
            <div class="light1">{{otherUser.name}}</div>
            <h4><div class="user-age">{{otherUser.age}} anos</div></h4>
            <div class="description">{{otherUser.description}}</div>
            <div class="district">{{otherUser.district}}, {{otherUser.city}}</div>
            <div class="tabs tabs-light tabs-icon-only static ">
              <a class="tab-item">
                  <i ng-if="otherUser.locations[0]" class="icon mcfly" style="background-image: url('{{otherUser.locations[0].image}}');"></i>
                  <i ng-if="!otherUser.locations[0]" class="icon mcfly" style="background-image: url('../img/local_map.png');"></i>
              </a>
              <a class="tab-item">
                  <i ng-if="otherUser.locations[1]" class="icon mcfly" style="background-image: url('{{otherUser.locations[1].image}}');"></i>
                  <i ng-if="!otherUser.locations[1]" class="icon mcfly" style="background-image: url('../img/local_map.png');"></i>
              </a>
              <a class="tab-item">
                  <i ng-if="otherUser.locations[2]" class="icon mcfly" style="background-image: url('{{otherUser.locations[2].image}}');"></i>
                  <i ng-if="!otherUser.locations[2]" class="icon mcfly" style="background-image: url('../img/local_map.png');"></i>
              </a>
              <a class="tab-item">
                  <i ng-if="otherUser.locations[3]" class="icon mcfly" style="background-image: url('{{otherUser.locations[3].image}}');"></i>
                  <i ng-if="!otherUser.locations[3]" class="icon mcfly" style="background-image: url('../img/local_map.png');"></i>
              </a>
              <a class="tab-item">
                  <i ng-if="otherUser.locations[4]" class="icon mcfly" style="background-image: url('{{otherUser.locations[4].image}}');"></i>
                  <i ng-if="!otherUser.locations[4]" class="icon mcfly" style="background-image: url('../img/local_map.png');"></i>
              </a>

            </div>
        </div>
        <span class="labels"></br></span>
        <button ng-if="!otherUser.gallery" class=" btnPlus font button button-block">
          Não há fotos
        </button>
        <ion-gallery ion-gallery-items="otherUsergallery" ion-gallery-toggle="false"></ion-gallery>

    </ion-content>
    <ion-tabs ng-if="isMatched" class="tabs-light tabs-icon-only">

      <ion-tab ng-controller="locationsCtrl" icon-on="ion-compass"
        icon-off="ion-compass" ng-click="allLocations()">
      </ion-tab>

      <ion-tab icon-on="ion-ios-chatbubble" icon-off="ion-ios-chatbubble-outline"
        ui-sref="app.matches" ng-controller="LoginCtrl" ng-click="reloadUser('app.matches')">
      </ion-tab>

      <ion-tab icon-off="icon coelho2">
      </ion-tab>
      <ion-tab ng-if="!isMatched" icon-off="icon coelho" ng-controller="UsersCtrl" ng-click="addInteraction(otherUser)">
      </ion-tab>

      <ion-tab icon-on="ion-ios-bell" icon-off="ion-ios-bell-outline"
        ui-sref="app.notifications" ng-controller="LoginCtrl" ng-click="reloadUser('app.notifications')">
      </ion-tab>

      <ion-tab icon-on="ion-ios-person" icon-off="ion-ios-person-outline"
        ui-sref="app.profile">
      </ion-tab>

    </ion-tabs>

    <ion-tabs ng-if="!isMatched" class="tabs-light tabs-icon-only">

      <ion-tab ng-controller="locationsCtrl" icon-on="ion-compass"
        icon-off="ion-compass" ng-click="allLocations()">
      </ion-tab>

      <ion-tab icon-on="ion-ios-chatbubble" icon-off="ion-ios-chatbubble-outline"
        ui-sref="app.matches" ng-controller="LoginCtrl" ng-click="reloadUser('app.matches')">
      </ion-tab>

      <ion-tab icon-off="icon coelho" ng-controller="UsersCtrl" ng-click="addInteraction(otherUser)">
      </ion-tab>

      <ion-tab icon-on="ion-ios-bell" icon-off="ion-ios-bell-outline"
        ui-sref="app.notifications" ng-controller="LoginCtrl" ng-click="reloadUser('app.notifications')">
      </ion-tab>

      <ion-tab icon-on="ion-ios-person" icon-off="ion-ios-person-outline"
        ui-sref="app.profile">
      </ion-tab>

    </ion-tabs>
</ion-view>
