<ion-view hide-nav-bar="true">
  <ion-content class="background-home" overflow-scroll="false">
    <div class="center-carai">
      <div class="circle-number">1
      </div>
    </div>
    <div class="margin-grey">
      Primeiro passo
    </div>
    <div class="label">
      Configure seu perfil
    </div>
    <div class="profile-image padding">
      <img ng-src="data:image/jpeg;base64,{{user.avatar}}" err-src="/img/ionic.png" />
    </div>
    <button class="profile-edit-button" ng-click="alterarFoto()">Alterar foto</button>
    <form name="testForm" class="padding-tela1" novalidate>
      <div class="fields">
        <div class="distance">
          <span class="labels"></span>
          <label class="item item-input inputs-register">
            <input name="name" placeholder="Nome" type="text" ng-model='user.name' ng-required="true" ng-minlength="3" ng-maxlength="40">
          </label>
          <div class="errors">
            <p ng-show="testForm.name.$error.required">Nome é necessário</p>
            <p ng-show="testForm.name.$error.minlength">Nome curto</p>
            <p ng-show="testForm.name.$error.maxlength">Nome longo</p>
          </div>
        </div>
        <div class="distance">
        </br>
          <span class="labels">Data de nascimento:</br></span>
          <ionic-datepicker idate="currentDate" ng-required="true"disablepreviousdates="true"  ng-click="openDatePicker()">
            <button class="button button-block icon-right ion-calendar" > {{ currentDate | date:'dd/MM/yy' }}</button>
          </ionic-datepicker>

          <div class="errors">
            <p ng-show="currentDate.$error.required">Data de nascimento é necessária</p>
          </div>
        </div>
        <div class="distance">
          <span class="labels"></br></span>
          <label class="item item-input inputs-register">
            <input name="district" placeholder="Bairro" type="text" ng-model='user.district' ng-required="true" ng-minlength="3" ng-maxlength="20">
          </label>
          <div class="errors">
            <p ng-show="testForm.district.$error.required">Bairro é necessário</p>
            <p ng-show="testForm.district.$error.minlength">Nome de bairro curto</p>
            <p ng-show="testForm.district.$error.maxlength">Nome de bairro longo</p>
          </div>
        </div>
        <div class="distance">
          <span class="labels"></br></span>
          <label class="item item-input inputs-register">
            <input name="city" placeholder="Cidade" type="text" ng-model='user.city' ng-required="true" ng-minlength="3" ng-maxlength="20">
          </label>
          <div class="errors">
            <p ng-show="testForm.city.$error.required">Cidade é necessário</p>
            <p ng-show="testForm.city.$error.minlength">Nome de cidade curto</p>
            <p ng-show="testForm.city.$error.maxlength">Nome de cidade longo</p>
          </div>
        </div>

        <div class="row">

          <div class="col col-50">
            <span class="labels"></br></span>
            <label class="item item-input inputs-register">
              <input placeholder="Altura" type="number" step="0.01" ng-model='user.height'>
            </label>
          </div>
          <div class="col col-50">
            <span class="labels"></br></span>
            <label class="item item-input inputs-register">
              <input placeholder="Peso" type="number" step="0.01" ng-model='user.weight'>
            </label>
          </div>
        </div>
        <div class="distance">
          <span class="labels"></br></span>
          <label class="item item-input">
            <textarea placeholder="Descrição" ng-model='user.description'></textarea>
          </label>
        </div>
      </div>
    <span class="labels"></br></span>
        <button ng-disabled="testForm.$invalid" class="update-information" ui-sref="app.segundaTelaEdit" ng-click="updateProfile(user)">Continuar</button>
        <span class="labels"></br></span>
        <span class="labels"></br></span>
    </form>
  </ion-content>
</ion-view>
